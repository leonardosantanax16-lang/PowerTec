<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Tec | iPhones Originais</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --orange:#ff7a00;
  --green:#1fa84f;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:#f5f5f7;color:#1d1d1f}

/* HEADER */
header{
  background:#000;
  color:#fff;
  text-align:center;
  padding:32px;
}
header h1{font-size:28px}
.tec{color:var(--orange)}
header p{font-size:13px;opacity:.9}

/* SECTION BASE */
section{
  max-width:1200px;
  margin:60px auto;
  background:#fff;
  padding:50px;
  border-radius:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}
section h2{text-align:center;margin-bottom:30px}

/* TRADE-IN */
.tradein{text-align:center}
.tradein p{color:#555;margin-bottom:30px}
.tradein button{
  background:var(--orange);
  color:#fff;
  border:none;
  padding:16px 34px;
  border-radius:40px;
  font-size:15px;
  cursor:pointer;
}

/* FORM */
.form-box{
  display:none;
  max-width:500px;
  margin:30px auto 0;
  text-align:left;
}
.form-box label{
  font-size:13px;
  font-weight:500;
}
.form-box input,.form-box select{
  width:100%;
  padding:14px;
  margin:10px 0 20px;
  border-radius:14px;
  border:1px solid #ddd;
}

/* ALERT */
.alert{
  background:#ffe5e5;
  color:#b00000;
  padding:14px;
  border-radius:14px;
  margin-bottom:20px;
  display:none;
}

/* FOOTER */
footer{text-align:center;color:#555;margin-bottom:40px}
.whats{
  position:fixed;
  right:22px;
  bottom:22px;
  background:var(--green);
  color:#fff;
  padding:16px 26px;
  border-radius:40px;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <h1>Power <span class="tec">Tec</span></h1>
  <p>iPhones Originais • Maricá - RJ</p>
</header>

<section class="tradein">
  <h2>Aceitamos seu seminovo como entrada</h2>
  <p>Use seu iPhone atual como parte do pagamento na compra de um novo.</p>
  <button onclick="openForm()">Avaliar meu iPhone</button>

  <div class="form-box" id="form">
    <div class="alert" id="alert">
      ❌ Não aceitamos aparelhos com peças trocadas ou recondicionados.
    </div>

    <label>Possui alguma peça trocada?</label>
    <select id="peca" onchange="checkPeca()">
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <div id="questions" style="display:none">
      <label>Modelo atual</label>
      <input id="modeloAtual">

      <label>Cor</label>
      <input id="cor">

      <label>Memória</label>
      <input id="memoria">

      <label>Saúde da bateria</label>
      <input id="bateria">

      <label>Possui algo quebrado?</label>
      <select id="quebrado">
        <option>Não</option>
        <option>Sim</option>
      </select>

      <label>Modelo de interesse</label>
      <input id="interesse">

      <button style="width:100%;margin-top:20px"
        onclick="sendWhats()">Enviar para WhatsApp</button>
    </div>
  </div>
</section>

<footer>
  <p>© Power Tec</p>
</footer>

<a class="whats" href="https://wa.me/5521967296969">WhatsApp</a>

<script>
function openForm(){
  document.getElementById("form").style.display="block";
}
function checkPeca(){
  const p=document.getElementById("peca").value;
  if(p==="Sim"){
    document.getElementById("alert").style.display="block";
    document.getElementById("questions").style.display="none";
  }else if(p==="Não"){
    document.getElementById("alert").style.display="none";
    document.getElementById("questions").style.display="block";
  }
}
function sendWhats(){
  const msg = `
Avaliação de seminovo - Power Tec

• Modelo atual: ${modeloAtual.value}
• Cor: ${cor.value}
• Memória: ${memoria.value}
• Saúde da bateria: ${bateria.value}
• Algo quebrado: ${quebrado.value}
• Modelo de interesse: ${interesse.value}
`;
  window.open("https://wa.me/5521967296969?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
