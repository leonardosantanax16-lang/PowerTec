<script>
const cards = document.querySelectorAll('.card');

const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if(e.isIntersecting) e.target.classList.add('show');
  });
}, { threshold: 0.2 });

cards.forEach(card => observer.observe(card));

function filterCards(type, btn){
  document.querySelectorAll('.filter button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  cards.forEach(card => {
    if(type === 'all' || card.classList.contains(type)){
      card.style.display = 'block';
      card.classList.remove('show');
      observer.observe(card);
    } else {
      card.style.display = 'none';
      observer.unobserve(card);
    }
  });
}

window.addEventListener('scroll', () => {
  const header = document.querySelector('header');
  if(window.scrollY > 50){
    header.style.padding = '10px 20px';
    header.querySelector('h1').style.fontSize = '24px';
    header.querySelector('p').style.fontSize = '12px';
    header.querySelector('p').style.marginTop = '3px';
  } else {
    header.style.padding = '20px 20px';
    header.querySelector('h1').style.fontSize = '32px';
    header.querySelector('p').style.fontSize = '14px';
    header.querySelector('p').style.marginTop = '5px';
  }
});
